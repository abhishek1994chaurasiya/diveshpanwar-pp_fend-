<h6 class="text-center text-info font-weight-bold font-italic" *ngIf="data.type == 'info'">
  {{data.message}}
</h6>
<h6 class="text-center text-warning font-weight-bold font-italic" *ngIf="data.type == 'warning'">
  {{data.message}}
</h6>
<h6 class="text-center text-danger font-weight-bold font-italic" *ngIf="data.type == 'danger'">
  {{data.message}}
</h6>
<h6 class="text-center text-success font-weight-bold font-italic" *ngIf="data.type == 'success'">
  {{data.message}}
</h6>
