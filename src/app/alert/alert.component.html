<h4 class="text-center text-info special-font" *ngIf="data.type == 'info'">
  {{data.message}}
</h4>
<h4 class="text-center text-warning special-font" *ngIf="data.type == 'warning'">
  {{data.message}}
</h4>
<h4 class="text-center text-danger special-font" *ngIf="data.type == 'danger'">
  {{data.message}}
</h4>
