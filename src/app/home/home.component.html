<div class="container-fluid">
  <h4 class="special-font text-center mt-3">Todays' Deals</h4>
  <hr class="special-hr">
  <div class="row mt-3" *ngIf="deals && deals.length > 0">
    <div class="col col-6 col-md col-md-3 mt-2 pointer" *ngFor="let product of deals" (click)="showProduct(product._id)">
      <div class="card box-shadows">
        <img class="card-img-top image-styling mt-1 img-fluid mx-auto d-block" src="{{product.imgUrl}}" alt="{{product.displayName}}">
        <div class="card-body">
          <h5 class="card-title text-center font-weight-bold special-font">{{product.displayName}}</h5>
          <h6 class="text-center text-info special-font">Extra {{product.extra}} off today</h6>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3" *ngIf="deals && deals.length == 0">
    <h5 class="text-center text-info special-font">No Deals Available</h5>
  </div>

  <h4 class="special-font text-center mt-6">Products</h4>
  <hr class="special-hr">
  <div class="row mt-3 mb-6" *ngIf="products && products.length > 0">
    <div class="col col-6 col-md col-md-3 mt-2 pointer" *ngFor="let product of products" (click)="showProduct(product._id)">
      <div class="card box-shadows">
        <img class="card-img-top image-styling mt-1 img-fluid mx-auto d-block" src="{{product.imgUrl}}" alt="{{product.displayName}}">
        <div class="card-body">
          <h5 class="card-title text-center font-weight-bold special-font">{{product.displayName}}</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3 mb-3" *ngIf="products && products.length == 0">
    <h5 class="text-center text-info special-font">No Products Available Yet</h5>
  </div>
</div>
